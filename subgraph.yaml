specVersion: 0.0.4
description: Bao Markets subgraph
repository: https://github.com/baofinance/bao-markets-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: bdUSDC
    network: ropsten
    source:
      address: "0xcaad85c5a9f31c679742ea6f8654c3b53b4c6d7d"
      abi: CToken
      startBlock: 11873394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/ctoken.ts
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
        - name: PriceOracle2
          file: ./abis/priceOracle2.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
#        - event: Mint(address,uint256,uint256)
#          handler: handleMint
#        - event: Redeem(address,uint256,uint256)
#          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
  - kind: ethereum/contract
    name: bdUSD
    network: ropsten
    source:
      address: "0xfd4cdc5129dd794e26fd3764c8f2075ee13b9a53"
      abi: CToken
      startBlock: 11873394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/ctoken.ts
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
        - name: PriceOracle2
          file: ./abis/priceOracle2.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
#        - event: Mint(address,uint256,uint256)
#          handler: handleMint
#        - event: Redeem(address,uint256,uint256)
#          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
  - kind: ethereum/contract
    name: bdETH
    network: ropsten
    source:
      address: "0xd4e71a9d982b74110cc3307d7d296927b3afbbdc"
      abi: CToken
      startBlock: 11873394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/ctoken.ts
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
        - name: PriceOracle2
          file: ./abis/priceOracle2.json
      eventHandlers:
#        - event: Mint(address,uint256,uint256)
#          handler: handleMint
#        - event: Redeem(address,uint256,uint256)
#          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
  - kind: ethereum/contract
    name: Comptroller
    network: ropsten
    source:
      address: "0x831e1605dd6a085e3b47f6f094df2fa3806d7143"
      abi: Comptroller
      startBlock: 11873394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/comptroller.ts
      entities:
        - Comptroller
        - Market
      abis:
        - name: Comptroller
          file: ./abis/comptroller.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
      eventHandlers:
        - event: MarketEntered(address,address)
          handler: handleMarketEntered
        - event: MarketExited(address,address)
          handler: handleMarketExited
        - event: NewCloseFactor(uint256,uint256)
          handler: handleNewCloseFactor
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive
        - event: NewMaxAssets(uint256,uint256)
          handler: handleNewMaxAssets
        - event: NewPriceOracle(address,address)
          handler: handleNewPriceOracle
