specVersion: 0.0.4
description: Subgraph for the baoUSD vault by Bao Finance.
repository: https://github.com/baofinance/baoUSD-vault-subraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: bdUSD
    network: mainnet
    source:
      address: "0xc0601094c0c88264ba285fef0a1b00ef13e79347"
      abi: CToken
      startBlock: 14000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ctoken.ts
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
        - name: PriceOracle2
          file: ./abis/priceOracle2.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
       #- event: Mint(address,uint256,uint256)
       #  handler: handleMint
       #- event: Redeem(address,uint256,uint256)
       #  handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
  - kind: ethereum/contract
    name: bdSTBL
    network: mainnet
    source:
      address: "0xE0a55c00E6510F4F7df9af78b116B7f8E705cA8F"
      abi: CToken
      startBlock: 14000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ctoken.ts
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
        - name: PriceOracle2
          file: ./abis/priceOracle2.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
       #- event: Mint(address,uint256,uint256)
       #  handler: handleMint
       #- event: Redeem(address,uint256,uint256)
       #  handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel          
  - kind: ethereum/contract
    name: bdETH
    network: mainnet
    source:
      address: "0xF635fdF9B36b557bD281aa02fdfaeBEc04CD084A"
      abi: CToken
      startBlock: 14000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/ctoken.ts
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
        - name: PriceOracle2
          file: ./abis/priceOracle2.json
      eventHandlers:
       #- event: Mint(address,uint256,uint256)
       #  handler: handleMint
       #- event: Redeem(address,uint256,uint256)
       #  handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel        
  - kind: ethereum/contract
    name: Comptroller
    network: mainnet
    source:
      address: "0x0Be1fdC1E87127c4fe7C05bAE6437e3cf90Bf8d8"
      abi: Comptroller
      startBlock: 11873394
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/comptroller.ts
      entities:
        - Comptroller
        - Market
      abis:
        - name: Comptroller
          file: ./abis/comptroller.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
      eventHandlers:
        - event: MarketEntered(address,address)
          handler: handleMarketEntered
        - event: MarketExited(address,address)
          handler: handleMarketExited
        - event: NewCloseFactor(uint256,uint256)
          handler: handleNewCloseFactor
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive
        - event: NewMaxAssets(uint256,uint256)
          handler: handleNewMaxAssets
        - event: NewPriceOracle(address,address)
          handler: handleNewPriceOracle